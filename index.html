<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="position">Proyecto Glasmorfismo</h1>
        <p class="position"> Tatiana Guerrero</p>
    </header>
    <main class="unir">
        <div class="form-container">  
        </div>
    <section class="Container">
        <div class="inputs">
            <div class="color">
                <p>Selecciona Color</p>
                <input type="color">
            </div>
            <div class="input">
                <p>Tamaño</p>
                <input type="range" max="600" id="Size">
            </div>
            <div class="input">
                <p>Radio</p>
                <input type="range" max="50" id="Radius">
            </div>
            <div class="input">
                <p>Trasparencia</p>
                <input type="range" min="0" max="99" id="Transparency">
            </div>
            <div class="input">
                <p>Difuminar</p>
                <input type="range" id="Blur">
            </div>
            <div class="input">
                <p>Contraste</p>
                <input type="range" id="Contrast">
            </div>
            <div class="input">
                <p>Saturación</p>
                <input type="range" id="Saturate">
            </div>
            <div class="btn">
                <textarea  cols="50" rows="5"></textarea>
                <input type="submit" value="Copiar"  class="btn" /> 
            </div>
        </div>
    </section>
    </main>
    
    
</body>
<script src="./code.js"></script>
</html>
